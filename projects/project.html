<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Name | HUANG WEI</title>
    <!-- 在 CSS 載入前就設定背景色，避免重新整理時閃爍 -->
    <script>
        if (localStorage.getItem('theme') === 'light') {
            document.documentElement.style.backgroundColor = '#fff';
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=optional" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="no-transition">
    <!-- 頁面渲染後立即套用淺色主題的 class（如果使用者之前選了淺色） -->
    <script>
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-theme');
        }
        window.addEventListener('load', function () {
            requestAnimationFrame(function () {
                document.body.classList.remove('no-transition');
            });
        });
    </script>
    <!-- 導覽列 -->
    <header>
        <div class="container">
            <a href="../works.html" class="logo"><span>HUANG</span> <span>WEI</span></a>
            <nav>
                <button class="menu-toggle" aria-label="切換導覽列">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <ul class="nav-links">
                    <li><a href="../works.html">WORKS</a></li>
                    <li><a href="../about.html">ABOUT</a></li>
                    <li><a href="../contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 作品詳情內容 -->
    <section class="section-padding">
        <div class="container">
            <!-- 作品標題區 -->
            <div class="project-header" style="text-align: center; margin-bottom: 40px;">
                <h1>PROJECT TITLE 01</h1>
                <p style="color: #666; max-width: 600px; margin: 0 auto;">
                    test
                </p>
            </div>

            <!-- 作品大圖展示 -->
            <div class="project-images">
                <img src="https://placehold.co/1200x600/EEE/31343C" alt="Project Main Image"
                    style="width: 100%; margin-bottom: 20px;">

                <!-- 兩張並排圖 -->
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <img src="https://placehold.co/600x400/EEE/31343C" alt="Detail 1" style="width: 100%;">
                    <img src="https://placehold.co/600x400/EEE/31343C" alt="Detail 2" style="width: 100%;">
                </div>

                <img src="https://placehold.co/1200x800/EEE/31343C" alt="Project Detail Image"
                    style="width: 100%; margin-bottom: 20px;">
            </div>

            <!-- 底部導航 -->
            <div class="project-nav" style="text-align: center; margin-top: 60px;">
                <a href="../works.html" class="btn">BACK TO WORKS</a>
            </div>
        </div>
    </section>

    <!-- 頁尾 -->
    <footer>
        <div class="container">
            <p>&copy; 2026 HUANG WEI. All rights reserved.</p>
            <div class="social-links">
                <a href="https://www.instagram.com/weihuang_" target="_blank">Instagram</a>
                <a href="https://www.youtube.com/@w.weihuang.h" target="_blank">YouTube</a>
            </div>
        </div>
    </footer>
    <script src="../js/script.js"></script>
</body>

</html>
