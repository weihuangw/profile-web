<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 05 - HUANG WEI</title>
    <!-- 在 CSS 載入前就設定背景色，避免重新整理時閃爍 -->
    <script>
        if (localStorage.getItem('theme') === 'light') {
            document.documentElement.style.backgroundColor = '#fff';
        }
    </script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="no-transition">
    <!-- 頁面渲染後立即套用淺色主題的 class（如果使用者之前選了淺色） -->
    <script>
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-theme');
        }
        window.addEventListener('load', function () {
            requestAnimationFrame(function () {
                document.body.classList.remove('no-transition');
            });
        });
    </script>
    <!-- 導覽列 -->
    <header>
        <div class="container">
            <a href="../works.html" class="logo"><span>HUANG</span><span>WEI</span></a>
            <nav>
                <button class="menu-toggle" aria-label="切換導覽列">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <ul class="nav-links">
                    <li><a href="../works.html">WORKS</a></li>
                    <li><a href="../about.html">ABOUT</a></li>
                    <li><a href="../contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 作品詳情內容 -->
    <section class="section-padding">
        <div class="container">
            <!-- 作品標題區 -->
            <div class="project-header" style="text-align: left; margin-bottom: 5px;">
                <h1>PROJECT TITLE 05</h1>
            </div>
            <div class="project-info" style="margin-bottom: 20px;">
                <h3>Category</h3>
                <h3>Year</h3>
            </div>
            <div class="project-info" style="margin-bottom: 20px;">
                <p>Project description.</p>
            </div>

            <div class="project-images">
                <!-- 兩張並排圖 -->
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-bottom: 5px;">
                    <img src="https://placehold.co/600x400/EEE/31343C" alt="Detail 1" style="width: 100%;">
                    <img src="https://placehold.co/600x400/EEE/31343C" alt="Detail 2" style="width: 100%;">
                </div>
            </div>

            <!-- 滿版圖 -->
            <img src="https://placehold.co/1200x800/EEE/31343C" alt="Project Detail Image" style="width: 100%; margin-top: 5px;">

            <!-- 作品資訊區塊 -->
            <div class="project-info" style="margin-top: 20px;">
                <h3>Credits</h3>
                <p>Credits info.</p>
                <br>
                <h3>Dates</h3>
                <p>Date info.</p>
            </div>

            <!-- 回到頂部箭頭 -->
            <div class="scroll-top-wrapper">
                <a href="#" class="scroll-top" onclick="window.scrollTo({top:0,behavior:'smooth'});return false;">↑</a>
            </div>
        </div>
    </section>

    <!-- 頁尾 -->
    <footer>
        <div class="container">
            <p>&copy; 2026 HUANG WEI.</p>
            <div class="social-links">
                <a href="https://www.instagram.com/weihuang_" target="_blank">Instagram</a>
                <a href="https://www.youtube.com/@w.weihuang.h" target="_blank">YouTube</a>
            </div>
        </div>
    </footer>
    <script src="../js/script.js"></script>
</body>

</html>
