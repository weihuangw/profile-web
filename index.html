<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <!-- 設定網頁編碼為 UTF-8，避免中文亂碼 -->
    <meta charset="UTF-8">
    
    <!-- 設定視窗寬度與裝置寬度相同，確保手機版顯示正常 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 網頁標題，會顯示在瀏覽器分頁上 -->
    <title>我的個人網站 | Profile Web</title>
    
    <!-- 引入 CSS 樣式表，負責網頁的外觀設計 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- 這裡將會是網頁的主要內容區域 -->
    <h1>歡迎來到我的個人網站</h1>
    <p>網站建置中...</p>

    <!-- 引入 JavaScript 檔案，負責網頁的互動功能 -->
    <!-- 通常放在 body 結束前，確保網頁內容先載入 -->
    <script src="js/script.js"></script>
</body>
</html>
