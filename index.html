<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <!-- 設定網頁編碼為 UTF-8，避免中文亂碼 -->
    <meta charset="UTF-8">

    <!-- 設定視窗寬度與裝置寬度相同，確保手機版顯示正常 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 網頁標題，會顯示在瀏覽器分頁上 -->
    <title>我的個人網站 | Profile Web</title>

    <!-- 引入 CSS 樣式表，負責網頁的外觀設計 -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- [新增] 頁面頂部的導覽列 -->
    <header>
        <div class="container">
            <!-- 網站 Logo 或名稱 -->
            <a href="#" class="logo">Wei Huang</a>

            <!-- 導覽選單 -->
            <nav>
                <ul>
                    <!-- li 是清單項目，a 是連結 -->
                    <li><a href="#home">首頁</a></li>
                    <li><a href="#about">關於我</a></li>
                    <li><a href="#contact">聯絡方式</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- [新增] 首頁英雄區塊 (Hero Section) - 網站的第一印象 -->
    <section id="home" class="hero">
        <div class="container">
            <!-- h1 是最重要的標題 -->
            <h1>你好，我是 Wei Huang</h1>
            <!-- p 是段落文字 -->
            <p>這是一個練習建立的個人網站。</p>
            <!-- 按鈕連結 -->
            <a href="#about" class="btn">了解更多</a>
        </div>
    </section>

    <!-- [新增] 頁尾區塊 (Footer) - 網站的最底部 -->
    <footer>
        <div class="container">
            <!-- 版權宣告 (&copy; 是版權符號 © 的代碼) -->
            <p>&copy; 2024 Wei Huang. All rights reserved.</p>
            <!-- 簡單的社群連結 -->
            <div class="social-links">
                <a href="#">GitHub</a>
                <a href="#">LinkedIn</a>
                <a href="#">Email</a>
            </div>
        </div>
    </footer>

    <!-- 引入 JavaScript 檔案，負責網頁的互動功能 -->
    <script src="js/script.js"></script>
</body>

</html>
